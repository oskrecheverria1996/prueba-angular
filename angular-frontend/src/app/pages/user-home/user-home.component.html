<div class="row mt-2">
  <div class="col-12">
    <nb-card>
      <div class="container">
        <div class="row mt-5">
          <div class="col-10">
            <input nbInput [(ngModel)]="data_header" #groupName="ngModel" name="input_data_header" autofocus type="text"
                class="form-control" placeholder="Envie mensaje al header" style="height: 45px;">
          </div>
          <div class="col-2">
            <button nbButton (click)="fnSendMessageHeader()">Enviar mensaje a header</button>
          </div>
        </div>
      </div>
    </nb-card>
  </div>
</div>
<div class="row">
  <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
    <app-component-a (mensaje)="fnEnviarMensaje($event)"></app-component-a>
  </div>
  <div class="col-xl-6 col-md-6 col-sm-12 col-xs-12">
    <app-component-b [data]="data_message"></app-component-b>
  </div>
</div>
